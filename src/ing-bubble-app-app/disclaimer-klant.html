<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="disclaimer-klant">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;

                padding: 16px;
            }

            paper-card {
                width: 100%;
                padding: 0%;
                font-family: Verdana;
                color: var(--accent-color);
            }
            .text-blue {
                color: darkblue;
                font-style: italic;
            }
            paper-button {
                margin-top: 25px;
                margin-left: 75px;
                background-color: var(--accent-color);
                color: white;
                font-weight: 500;
                font-family: Verdana;
            }

            paper-checkbox.styled {
                font-style: italic;
                --paper-checkbox-label-color: darkblue;
                font-size: 12px;
            }

            .tandc {
                text-decoration: underline;
            }


        </style>

        <paper-card>
            <div class="card-content">
                <p>Good that you are here! You are only one step away from joining your Bubble.</p>
                <p>Your Bubble offers you the opportunity to earn Bubbles, the Bubble currency. When you join your Bubble you will get
                   1000 Bubbles, when you watch an advertisement you will receive Bubbles and when you buy
                   products, again you will receive Bubbles.</p>
                <p>You can spend your earned Bubbles when buying products or sell them on the Bubble market for Euros.</p>
                <hr>
                <p class="text-blue">When you join your Bubble, your data is 100 percent secure. Your data will not be give, sold
                   or otherwise be transfered to the partners of the Bubble program. Nobody has access to your data, including
                   employees of the ING Bank.</p>
                <hr>
                <p>So join your Bubble now!</p>
                <paper-checkbox class="styled">I have read and i agree to the <span class="tandc">terms & conditions</span>.</paper-checkbox>
                <br>
                <paper-button raised>Join my Bubble</paper-button>
            </div>
        </paper-card>

    </template>
    <script>
        // Your new element extends the Polymer.Element base class
        class DisclaimerKlant extends Polymer.Element {
            static get is() { return 'disclaimer-klant'; }
        }
        //Now, register your new custom element so the browser can use it
        customElements.define(DisclaimerKlant.is, DisclaimerKlant);
    </script>
</dom-module>
