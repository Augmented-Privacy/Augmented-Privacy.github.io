<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="advertentie-klant">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;

                padding: 16px;
            }

            paper-card {
                width: 100%;
                padding: 0%;
                font-family: Verdana;
                color: var(--accent-color);
            }
            .paper-button-buy {
                margin-top: 5px;
                margin-left: 30px;
                background-color: var(--accent-color);
                color: white;
                font-weight: 500;
                font-family: Verdana;
            }
            .paper-button-cancel {
                margin-top: 5px;
                margin-left: 45px;
                background-color: white;
                color: var(--accent-color);
                font-weight: 500;
                font-family: Verdana;
            }
            .text-blue {
                color: darkblue;
                font-style: italic;
            }


        </style>

        <paper-card image="src/Images/adidas.jpg">
            <div class="card-content">
                <div>Buy these cool Adidas Dragon shoes for 89 euros or 2500 Bubbies.</div>
                <p class="text-blue">Your Loyalty bonus is 250 Bubbies!</p>
                <paper-button class="paper-button-buy" raised on-tap="buyNow">Buy Now!</paper-button>
                <paper-button class="paper-button-cancel" on-tap="advBack" raised>No Thanks</paper-button>
            </div>
        </paper-card>

    </template>
    <script>
        // Your new element extends the Polymer.Element base class
        class AdvertentieKlant extends Polymer.Element {
            static get is() { return 'advertentie-klant'; }

            advBack() {
                this.dispatchEvent(new CustomEvent('advBack', {bubbles: true, composed: true}));
            }

            buyNow() {
                this.dispatchEvent(new CustomEvent('buyNow', {bubbles: true, composed: true}));
            }
        }
        //Now, register your new custom element so the browser can use it
        customElements.define(AdvertentieKlant.is, AdvertentieKlant);
    </script>
</dom-module>
