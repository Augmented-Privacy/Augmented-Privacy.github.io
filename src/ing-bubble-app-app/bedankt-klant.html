<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="bedankt-klant">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;

                padding: 16px;
            }

            paper-card {
                width: 100%;
                padding: 0%;
                font-family: Verdana;
                color: var(--accent-color);
            }
            .text-blue {
                color: darkblue;
                font-style: italic;
            }
            paper-button {
                margin-top: 25px;
                margin-left: 75px;
                background-color: white;
                color: var(--accent-color);
                font-weight: 500;
                font-family: Verdana;
            }

            paper-checkbox.styled {
                font-style: italic;
                --paper-checkbox-label-color: darkblue;
                font-size: 12px;
            }

            .tandc {
                text-decoration: underline;
            }


        </style>

        <paper-card>
            <div class="card-content">
                <p>Thank you for purchasing the Adidas Dragon shoes. We hope you enjoy them!</p>
                <p class="text-blue">You earned 2500 Bubbles.</p>
             <paper-button raised>Back to my Bubble</paper-button>
            </div>
        </paper-card>

    </template>
    <script>
        // Your new element extends the Polymer.Element base class
        class BedanktKlant extends Polymer.Element {
            static get is() { return 'bedankt-klant'; }

            disclaimer() {
                this.dispatchEvent(new CustomEvent('disclaimer', {bubbles: true, composed: true}));
            }
        }
        //Now, register your new custom element so the browser can use it
        customElements.define(BedanktKlant.is, BedanktKlant);
    </script>
</dom-module>
