<!-- Load the Polymer.Element base class -->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="start-klant">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;
            }


            paper-card {
                width: 100%;
            }

            .right {
                float: right;
            }

            .left {
                float: left;
            }

            .orange {
                color: var(--default-primary-color);
            }

            .smaller {
                font-size: 80%;
            }

            paper-button {
                background: var(--default-primary-color);
                color: #fff;
                width: 100%;
                margin: 0 auto;
            }

            paper-button.small {
                width: 45%;
            }

            .opvallend {
                background-color: mediumturquoise;
                color: white;
            }

            .adv-image {
                width: 24%;
                float: right;
            }

            .rate-header { @apply --paper-font-headline; }
            .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
            paper-icon-button.rate-icon {
                --iron-icon-fill-color: white;
                --iron-icon-stroke-color: var(--paper-grey-600);
            }

        </style>

        <h4 class="orange">Betaal rekenening</h4>
        <paper-card>
            <div class="card-content">
                Hr. A de Vries
                <h3 class="right">&euro; 2345,00</h3>
                <div class="orange smaller">
                    NL43 INGB 0180 3176 87
                </div>
            </div>
        </paper-card>

        <h4 class="orange">Spaar rekenening</h4>
        <paper-card>
            <div class="card-content">
                Hr. A de Vries
                <h3 class="right">&euro; 12345,12</h3>
                <div class="orange smaller">
                    NL43 INGB 0180 3176 87
                </div>
            </div>
        </paper-card>

        <template is="dom-if" if="{{!inBubble}}">
            <p>
                <paper-button raised on-tap="joinBubble">Join Bubble</paper-button>
            </p>
        </template>

        <template is="dom-if" if="{{inBubble}}">
            <p></p>
            <h4 class="orange">Bubble rekenening</h4>
            <paper-card class="opvallend">
                <div class="card-content">
                    Hr. A de Vries
                    <h3 class="right"><iron-icon icon="icons:toll"></iron-icon> 1000</h3>
                    <div class="smaller">
                        UASDHYYB
                    </div>
                </div>
            </paper-card>

            <h5 class="orange">Advertenties</h5>
            <paper-card class="rate">
                <div class="card-content">
                    <img src="src/Images/adidas.jpg" class="adv-image" />
                    <div class="rate-header">Buy these cool Adidas Dragon shoes for 89 euros or 2500 Bubbles.</div>
                    <div class="rate-name">Adidas</div>
                </div>
                <div class="card-actions">
                    <paper-button class="small" on-tap="gotoAdv1"><iron-icon icon="icons:toll"></iron-icon> 10</paper-button>
                </div>
            </paper-card>

        </template>
    </template>
    <script>
        // Your new element extends the Polymer.Element base class
        class StartKlant extends Polymer.Element {
            static get is() { return 'start-klant'; }

            static get properties() {
                return {
                    inBubble: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            joinBubble() {
                this.dispatchEvent(new CustomEvent('joinBubble', {bubbles: true, composed: true}));
            }

            gotoAdv1() {
                this.dispatchEvent(new CustomEvent('showAdv1', {bubbles: true, composed: true}));
            }
        }
        //Now, register your new custom element so the browser can use it
        customElements.define(StartKlant.is, StartKlant);
    </script>
</dom-module>
