<dom-module id="ing-bubble-app-app">
  <template>
    <style>
      :host {
        display: block;
      }

      h1 {
        color: var(--default-primary-color);
      }

      #main {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
      }
      #startDrawer {
        --app-drawer-content-container: {
          box-shadow: 1px 0 2px 1px rgba(0,0,0,0.18);
        }
      }
      #endDrawer {
        --app-drawer-content-container: {
          box-shadow: -1px 0 2px 1px rgba(0,0,0,0.18);
        }
      }

      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: var(--default-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      sample-content {
        padding-top: 50px;
      }
    </style>

    <div id="main">
        <app-header condenses reveals effects="waterfall">
            <app-toolbar>
                <paper-icon-button icon="menu" on-tap="toggleMenu"></paper-icon-button>
                <div main-title>ING Bubbles</div>
                <paper-icon-button icon="delete"></paper-icon-button>
                <paper-icon-button icon="search"></paper-icon-button>
                <paper-icon-button icon="close"></paper-icon-button>
                <paper-progress value="10" indeterminate bottom-item></paper-progress>
            </app-toolbar>
        </app-header>

        <app-drawer id="drawer" swipe-open></app-drawer>

        <sample-content size="5"></sample-content>

        <bubble-animatie></bubble-animatie>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class IngBubbleAppApp extends Polymer.Element {
      static get is() { return 'ing-bubble-app-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'ing-bubble-app-app'
          }
        };
      }

      toggleMenu() {
          this.$.drawer.toggle();
      }
    }

    window.customElements.define(IngBubbleAppApp.is, IngBubbleAppApp);
  </script>
</dom-module>
