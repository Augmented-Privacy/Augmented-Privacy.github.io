<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="bubble-merchant">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;

                padding: 16px;
            }

            paper-card {
                width: 100%;
                padding: 0%;
                font-family: Verdana;
                color: var(--accent-color);
            }
            .text-bubble-blue {
                color: dodgerblue;
                font-weight: bold;
                margin-top: 25px;
                /*font-style: italic;*/
            }
            .text-blue {
                color: darkblue;
                font-weight: bold;
                margin-top: 25px;
                /*font-style: italic;*/
            }
            paper-button {
                margin-top: 25px;
                margin-left: 60px;
                background-color: var(--accent-color);
                color: white;
                font-weight: 500;
                font-family: Verdana;
            }
            .paper-button-open {
                margin-top: 0px;
                margin-left: 80px;
                background-color: white;
                color: var(--accent-color);
                font-weight: 500;
                font-family: Verdana;
            }

            paper-checkbox.styled {
                font-style: italic;
                --paper-checkbox-label-color: darkblue;
                font-size: 12px;
            }

            .tandc {
                text-decoration: underline;
            }

            .right {
                float: right;
            }
            .orange {
                color: var(--default-primary-color);
            }
            .smaller {
                font-size: 80%;
            }
            .opvallend {
                background-color: dodgerblue;
                color: white;
            }
            .opvallend-blue {
                background-color: darkblue;
                color: white;
            }

        </style>

        <paper-card>
            <div class="card-content">
                <p>You currently have no ING accounts.</p>

                <paper-button class="paper-button-open" raised>Open Account</paper-button>

                <p class="text-bubble-blue">Bubble account</p>
                <paper-card class="opvallend">
                    <div class="card-content">
                        <b>Laura's Babyshop</b>
                        <h3 class="right"><iron-icon icon="icons:toll"></iron-icon> 5.000</h3>
                        <div class="smaller">
                            UASDHYYB
                        </div>
                    </div>
                </paper-card>

                <p class="text-blue">My Bubbles</p>
                <paper-card class="opvallend-blue">
                    <div class="card-content">
                        <b>Young Parents</b>
                        <div class="smaller">25.000 members</div>
                        <div class="smaller">7,5% conversion rate</div>
                        <div class="smaller">15 bubbles per ad per member</div>
                    </div>
                </paper-card>
                <P></P>
                <paper-card class="opvallend-blue">
                    <div class="card-content">
                        <b>Grandparents, not retired</b>
                        <div class="smaller">37.000 members</div>
                        <div class="smaller">2,5% conversion rate</div>
                        <div class="smaller">6 bubbles per ad per member</div>
                    </div>
                </paper-card>


            </div>
        </paper-card>

    </template>
    <script>
        // Your new element extends the Polymer.Element base class
        class BubbleMerchant extends Polymer.Element {
            static get is() { return 'bubble-merchant'; }

            onboarding() {
                this.dispatchEvent(new CustomEvent('onboarding', {bubbles: true, composed: true}));
            }
        }
        //Now, register your new custom element so the browser can use it
        customElements.define(BubbleMerchant.is, BubbleMerchant);
    </script>
</dom-module>
