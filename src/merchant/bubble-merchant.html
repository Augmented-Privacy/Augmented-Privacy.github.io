<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="bubble-merchant">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;

                padding: 16px;
            }

            paper-card {
                width: 100%;
                padding: 0%;
                font-family: Verdana;
                color: var(--accent-color);
            }
            .text-bubble-blue {
                color: var(--default-primary-color);
                font-weight: bold;
                margin-top: 25px;
                /*font-style: italic;*/
            }
            .text-blue {
                color: darkblue;
                font-weight: bold;
                margin-top: 25px;
                /*font-style: italic;*/
            }
            .blue {
                color: darkblue;
            }
            .paper-button-buy-bubbles {
                margin-top: 0px;
                margin-left: 0px;
                background-color: var(--accent-color);
                color: white;
                font-weight: 500;
                font-family: Verdana;
            }
            .paper-button-join-bubbles {
                margin-top: 0px;
                margin-left: 8px;
                background-color: darkblue;
                color: white;
                font-weight: 500;
                font-family: Verdana;
            }
            .paper-button-open {
                margin-top: 0px;
                margin-left: 80px;
                background-color: white;
                color: var(--accent-color);
                font-weight: 500;
                font-family: Verdana;
            }

            paper-checkbox.styled {
                font-style: italic;
                --paper-checkbox-label-color: darkblue;
                font-size: 12px;
            }

            .tandc {
                text-decoration: underline;
            }

            .right {
                float: right;
            }
            .orange {
                color: var(--default-primary-color);
            }
            .smaller {
                font-size: 80%;
            }
            .opvallend {
                background-color: var(--default-primary-color);
                color: white;
            }
            .opvallend-blue {
                background-color: darkblue;
                color: white;
            }

            .paper-button-join-a {
                margin-top: 13px;
                margin-right: -5px;
                float: right;
                background-color: white;
                color: var(--accent-color);
                font-weight: 500;
                font-family: Verdana;
            }

        </style>

        <paper-card>
            <div class="card-content">
                <p>You currently have no ING accounts.</p>

                <paper-button class="paper-button-open" raised>Open Account</paper-button>
                <div style="margin-top: 30px"></div>
                <hr>

                <p class="text-bubble-blue">My Bubbies account</p>
                <paper-card class="opvallend">
                    <div class="card-content">
                        <b>Laura's Babyshop</b>
                        <h3 class="right"><iron-icon icon="icons:toll"></iron-icon> 50.000</h3>
                        <div class="smaller">
                            UASDHYYB
                        </div>
                    </div>
                </paper-card>

                <p class="text-blue">My Bubbles</p>

                <template is="dom-if" if="{{!joinedParents}}">
                    <p class="blue">You have not joined any Bubbles yet. Check out the available Bubbles and see
                        what your opportunities there are for your business.</p>

                </template>

                <template is="dom-if" if="{{joinedParents}}">
                    <p></p>
                    <paper-card class="opvallend-blue">
                        <div class="card-content">
                            <b>Young Parents</b>
                            <div class="smaller">25.000 members</div>
                            <div class="smaller">20% click rate</div>
                            <div class="smaller">5,5% conversion rate</div>
                            <paper-button class="paper-button-join-a" raised on-tap="createAdv">Create Add</paper-button>
                            <div class="smaller">8 bubbies per ad per member</div>
                            <p></p>
                        </div>
                    </paper-card>
                    <p></p>
                </template>

                <div class="card-actions">
                    <paper-button class="paper-button-buy-bubbles" raised on-tap="buyBubbles">Acquire Bubbies</paper-button>
                    <paper-button class="paper-button-join-bubbles" raised on-tap="joinBubbles">Join Bubbles</paper-button>
                </div>

            </div>
        </paper-card>

    </template>
    <script>
        // Your new element extends the Polymer.Element base class
        class BubbleMerchant extends Polymer.Element {
            static get is() { return 'bubble-merchant'; }

            static get properties() {
                return {
                    bubbleAccount: {
                        type: Number,
                        value: 0
                    },
                    joinedParents: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            joinBubbles() {
                this.dispatchEvent(new CustomEvent('joinBubbles', {bubbles: true, composed: true}));
            }

            createAdv() {
                this.dispatchEvent(new CustomEvent('createAdv', {bubbles: true, composed: true}));
            }

            buyBubbles() {
                this.dispatchEvent(new CustomEvent('buyBubbles', {bubbles: true, composed: true}));
            }
        }
        //Now, register your new custom element so the browser can use it
        customElements.define(BubbleMerchant.is, BubbleMerchant);
    </script>
</dom-module>
